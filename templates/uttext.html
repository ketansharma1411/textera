<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <style>
        .container{
            margin: 25px 350px;
            /* margin-top: 50px;
            margin-bottom: 10px; */
        }
    </style>

    <title>TextEra</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextEra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">AboutUs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ContactUs</a>
              </li> 
            </ul>

            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To TextEra!!</strong> Just Textify yor Text For free
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <form action="/analyze">
            <h4>Enter Your Text Here</h4>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px;width: 700px" name="text"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="punch" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
                </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked1" name="uppercase" >
                <label class="form-check-label" for="flexSwitchCheckChecked1">Upper Case </label>
                </div>
            <div class="form-check form-switch">    
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked2" name="extra" >
                <label class="form-check-label" for="flexSwitchCheckChecked2">Extra Space Remover</label>
                </div>
            <div class="form-check form-switch">    
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked3" name="counter" >
                <label class="form-check-label" for="flexSwitchCheckChecked3">Word Counter</label>
              </div>
              <button type="submit" class="btn btn-dark">Analyze Text</button>
        </form>
      </div>
